<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpriteVG</title>
  <link rel="stylesheet" href="style.css">

  <!-- Load OpenCV first -->
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
</head>
<body>
  <h1>SpriteVG</h1>
  <canvas id="imageCanvas"></canvas>
  <svg id="svgContainer" width="400" height="400"></svg>
  <div id="tweakpane"></div>
  <script>
    window.onload = () => {
      if (window.SpriteVG) {
        window.SpriteVG();
      } else {
        console.error("SpriteVG is not defined. Check script loading order.");
      }
    };
  </script>
</body>
</html>
